name: deploy_backend

on:
  push:
    tags:
      - "v*.*.*"

# Publish backend image to GHCR so releases share a single source of truth.
permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.image_tag.outputs.value }}
    env:
      IMAGE_NAME: ghcr.io/oppulence-engineering/check-if-email-exists-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Capture image tag
        id: image_tag
        run: echo "value=${{ steps.meta.outputs.version }}" >> "$GITHUB_OUTPUT"

  deploy-backend-chart:
    name: Deploy Backend Helm Chart
    needs: docker
    if: startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/deploy-helm-direct-template.yml
    permissions:
      contents: write
      packages: write
      id-token: write
    with:
      service_name: check-if-email-exists
      service_path: backend
      chart_repository: ./helm/check-if-email-exists
      namespace: paperless
      create_namespace: true
      image_repository: ghcr.io/oppulence-engineering/check-if-email-exists-backend
      image_tag: ${{ needs.docker.outputs.image_tag }}
      secret_env_overrides: |
        RCH__STORAGE__POSTGRES__DB_URL=$HELM_POSTGRES_URL
        RCH__WORKER__RABBITMQ__URL=$HELM_RABBIT_URL
        RCH__PROXY__HOST=$RCH__PROXY__HOST
        RCH__PROXY__PORT=$RCH__PROXY__PORT
        RCH__PROXY__USERNAME=$RCH__PROXY__USERNAME
        RCH__PROXY__PASSWORD=$RCH__PROXY__PASSWORD
        RCH__HEADER_SECRET=$RCH__HEADER_SECRET
        RCH__SENTRY_DSN=$HELM_SENTRY_DSN
    secrets: inherit
