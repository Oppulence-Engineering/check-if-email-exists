name: sdk-generate

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 3.0.3) - must match a release tag'
        type: string
        required: true

env:
  OPENAPI_GENERATOR_VERSION: '7.14.0'
  NODE_VERSION: '20'
  GO_VERSION: '1.21'

jobs:
  # Generate TypeScript SDK
  generate-typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install OpenAPI Generator
        run: |
          npm install -g @openapitools/openapi-generator-cli
          openapi-generator-cli version-manager set ${{ env.OPENAPI_GENERATOR_VERSION }}

      - name: Generate TypeScript SDK
        run: |
          openapi-generator-cli generate \
            -i backend/openapi.json \
            -g typescript-axios \
            -o sdks/typescript/src \
            --additional-properties=npmName=@oppulence/reacher-sdk,supportsES6=true,withInterfaces=true,withSeparateModelsAndApi=true,apiPackage=api,modelPackage=models,useSingleRequestParameter=true

      - name: Install dependencies and build
        working-directory: sdks/typescript
        run: |
          npm install
          npm run build

      - name: Run tests
        working-directory: sdks/typescript
        run: npm test || true  # Allow tests to fail during initial setup

      - name: Upload TypeScript SDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: typescript-sdk
          path: sdks/typescript/

  # Generate Go SDK
  generate-golang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js (for openapi-generator)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install OpenAPI Generator
        run: |
          npm install -g @openapitools/openapi-generator-cli
          openapi-generator-cli version-manager set ${{ env.OPENAPI_GENERATOR_VERSION }}

      - name: Generate Go SDK
        run: |
          openapi-generator-cli generate \
            -i backend/openapi.json \
            -g go \
            -o sdks/golang \
            --additional-properties=packageName=reacher,isGoSubmodule=true,generateInterfaces=true,structPrefix=true,enumClassPrefix=true
          rm -rf sdks/golang/test

      - name: Tidy Go modules
        working-directory: sdks/golang
        run: go mod tidy

      - name: Run Go tests
        working-directory: sdks/golang
        run: go test ./... || true  # Allow tests to fail during initial setup

      - name: Upload Go SDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: golang-sdk
          path: sdks/golang/

  # Publish TypeScript SDK to npm (uses unified release version)
  publish-typescript:
    runs-on: ubuntu-latest
    needs: [generate-typescript, generate-golang]
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Get unified release version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update SDK version to match release
        working-directory: sdks/typescript
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Install and build
        working-directory: sdks/typescript
        run: |
          npm install
          npm run build

      - name: Publish to npm
        working-directory: sdks/typescript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

  # Tag Go SDK for pkg.go.dev (uses unified release version)
  tag-golang:
    runs-on: ubuntu-latest
    needs: [generate-typescript, generate-golang]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get unified release version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          # Ensure it starts with 'v'
          if [[ ! "$VERSION" == v* ]]; then
            VERSION="v$VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Go module tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Tag for Go modules (sdks/golang/vX.Y.Z format required for submodules)
          git tag "sdks/golang/${{ steps.version.outputs.version }}" || true
          git push --tags || true
